<!DOCTYPE html>
<html lang="en">
  <head>

    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link rel="stylesheet" href="./CSS/2style.css" />

  <body>

      <div class="search">
        <div id="searchBox">

      </div>
    </main>
